<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Hackathon</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <head></head>
    <script src="./scripts.js" defer></script>
</head>
<body>
    <header class="header">
        <img class="header__logo" src="./assets/pokemon-team-generator-logo.png">
    </header>
    <main>
        <section class="hero">
            <div class="hero__text-container">
                <p class="hero__text">The Pokemon Team Generator is a simple app that fetches a random team of 6 Pokemon from the PokeAPI and displays their description, stats and default moveset.</p>
                <p class="hero__text">Click the button to get new inspiration for your next great Pokemon squad!</p>
            </div>
            <button class="hero__btn">GENERATE</button>
        </section>
        <section class="pokemon__card-container" id="card-section">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">Chris Kayahara | Paul Kawabe | NG Kao</p>
    </footer>
</body>
</html>
